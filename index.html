<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>World Clock - Shanique Sully</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select name="" id="">
      <option value="">Select a city</option>
      <option value="">Montreal</option>
      <option value="">Seattle</option>
      <option value="">London</option>
      <option value="">Kenya</option>
      <option value="">New Zealand</option>
    </select>

    <div class="city">
      <div>
        <h2>🇺🇸 Georgia</h2>
        <div class="date">May 10th 2023</div>
      </div>
      <div class="time">1:58:35 <small>PM</small></div>
    </div>

    <div class="city">
      <div>
        <h2>🏴󠁧󠁢󠁳󠁣󠁴󠁿 Scotland</h2>
        <div class="date">May 10th 2023</div>
      </div>
      <div class="time">1:58:35 <small>PM</small></div>
    </div>

  </div>
  <footer>
    This project was coded with 🧡 by <strong>Shanique Sully</strong> and is
    <a href="https://github.com/SSully284/World-Clock.git" target="_blank">
      open sourced on GitHub.
    </a>
  </footer>
  <script src="javascript/index.js"></script>
</body>

</html>
